@if (dataSource) {
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Galaxy ID</th>
        <td mat-cell *matCellDef="let galaxy">{{ galaxy.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Galaxy Name</th>
        <td mat-cell *matCellDef="let galaxy">{{ galaxy.name }}</td>
      </ng-container>
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Galaxy Type</th>
        <td mat-cell *matCellDef="let galaxy">{{ galaxy.type }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
} @else {
  <mat-spinner></mat-spinner>
}
