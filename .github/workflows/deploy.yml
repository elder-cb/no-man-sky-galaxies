name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Angular app (project site)
        run: pnpm run build --base-href "/no-man-sky-galaxies/"

      - name: Prepare Pages artifact
        run: |
          # Adjust path if different; Angular CLI v20 outputs here by default
          DIST_DIR=dist/no-man-sky-galaxies/browser
          # Ensure GitHub Pages doesnâ€™t run Jekyll
          touch "$DIST_DIR/.nojekyll"
          # SPA fallback: serve index.html for unknown routes
          cp "$DIST_DIR/index.html" "$DIST_DIR/404.html"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/no-man-sky-galaxies/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
